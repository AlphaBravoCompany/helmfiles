bases:
- ../environments.yaml

templates:
  getVars: &getVars
    values:
    - "../charts/{{`{{ .Release.Name }}`}}/values.yaml.gotmpl"

repositories:
  - name: abscan
    url: https://helm.ablabs.io/abscan

releases:
  - name: abscan
    installed: {{ eq .Environment.Name "default" "uat" "production" | toYaml }}
    namespace: abscan
    chart: abscan/abscan
    <<: *getVars

helmDefaults:
  atomic: true
  cleanupOnFail: true
  createNamespace: true